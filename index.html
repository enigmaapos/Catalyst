<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Staking Admin</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c;
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div class="w-full max-w-lg p-8 space-y-8 bg-gray-800 rounded-2xl shadow-xl border border-gray-700">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-blue-500 tracking-tight">
                Catalyst Staking Admin
            </h1>
            <p class="mt-2 text-gray-400">Manage contract state with ease.</p>
        </div>

        <!-- Wallet Connection Section -->
        <div id="wallet-section" class="flex flex-col items-center justify-center p-6 bg-gray-700 rounded-xl shadow-md space-y-4">
            <div id="wallet-status" class="text-lg text-red-400 font-medium">Wallet Not Connected</div>
            <button id="connect-btn" class="w-full py-3 px-6 rounded-xl font-bold transition-all duration-300 transform hover:scale-105
                                           bg-blue-600 text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-blue-500/50">
                Connect Wallet
            </button>
        </div>

        <!-- Main Admin Controls (Hidden by Default) -->
        <div id="admin-controls" class="hidden space-y-6">
            <div class="p-6 bg-gray-700 rounded-xl shadow-md">
                <p class="text-lg font-bold">Connected Account:</p>
                <p id="user-address" class="truncate text-sm text-gray-300 mt-1"></p>
                <div id="role-status" class="mt-2 text-sm font-medium"></div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="pause-btn" disabled class="py-3 px-6 rounded-xl font-bold transition-all duration-300 transform
                                                      bg-red-600 text-white opacity-50 cursor-not-allowed
                                                      hover:scale-105 hover:bg-red-700 focus:outline-none focus:ring-4 focus:ring-red-500/50">
                    Pause Contract
                </button>
                <button id="unpause-btn" disabled class="py-3 px-6 rounded-xl font-bold transition-all duration-300 transform
                                                        bg-green-600 text-white opacity-50 cursor-not-allowed
                                                        hover:scale-105 hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-500/50">
                    Unpause Contract
                </button>
            </div>

            <!-- Status and Error Messages -->
            <div id="status-message" class="p-4 rounded-xl text-center font-medium hidden"></div>
        </div>
    </div>

    <!-- Ethers.js CDN for interacting with the blockchain -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const { ethers } = window;
            
            // --- Configuration ---
            const CONTRACT_ADDRESS = '0xYourContractAddressHere'; // REPLACE with your deployed contract address
            const CONTRACT_ADMIN_ROLE = '0x19275e00b8e66a3ae25a58a798533d7b6f7998b335352c3809077227e748721c'; // keccak256("CONTRACT_ADMIN_ROLE")
            
            // Simplified ABI for the functions we need
            const CONTRACT_ABI = [
                "function hasRole(bytes32 role, address account) view returns (bool)",
                "function pause()",
                "function unpause()",
            ];

            // --- UI Elements ---
            const connectBtn = document.getElementById('connect-btn');
            const walletStatus = document.getElementById('wallet-status');
            const userAddressEl = document.getElementById('user-address');
            const roleStatusEl = document.getElementById('role-status');
            const adminControls = document.getElementById('admin-controls');
            const pauseBtn = document.getElementById('pause-btn');
            const unpauseBtn = document.getElementById('unpause-btn');
            const statusMessage = document.getElementById('status-message');

            let provider, signer, contract;

            /**
             * Updates the UI based on connection and role status.
             */
            const updateUI = async () => {
                const isConnected = !!signer;
                connectBtn.textContent = isConnected ? 'Connected' : 'Connect Wallet';
                connectBtn.disabled = isConnected;
                walletStatus.textContent = isConnected ? 'Wallet Connected' : 'Wallet Not Connected';
                walletStatus.className = `text-lg font-medium ${isConnected ? 'text-green-400' : 'text-red-400'}`;

                if (isConnected) {
                    adminControls.classList.remove('hidden');
                    const address = await signer.getAddress();
                    userAddressEl.textContent = address;

                    try {
                        const hasAdminRole = await contract.hasRole(CONTRACT_ADMIN_ROLE, address);
                        if (hasAdminRole) {
                            roleStatusEl.textContent = 'You have ADMIN role!';
                            roleStatusEl.className = 'mt-2 text-sm font-medium text-green-400';
                            pauseBtn.disabled = false;
                            unpauseBtn.disabled = false;
                            pauseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                            unpauseBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                        } else {
                            roleStatusEl.textContent = 'You do NOT have ADMIN role.';
                            roleStatusEl.className = 'mt-2 text-sm font-medium text-red-400';
                            pauseBtn.disabled = true;
                            unpauseBtn.disabled = true;
                            pauseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                            unpauseBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        }
                    } catch (error) {
                        console.error('Error checking role:', error);
                        showStatus('Error checking role. Is the contract address correct?', 'error');
                        roleStatusEl.textContent = 'Error checking role.';
                    }
                } else {
                    adminControls.classList.add('hidden');
                }
            };

            /**
             * Connects to the user's wallet.
             */
            const connectWallet = async () => {
                if (typeof window.ethereum !== 'undefined') {
                    try {
                        provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                        await provider.send("eth_requestAccounts", []);
                        signer = provider.getSigner();
                        contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
                        showStatus('Wallet connected successfully!', 'success');
                        await updateUI();
                    } catch (error) {
                        console.error('User rejected or an error occurred:', error);
                        showStatus('Connection failed. Please connect to a Web3 wallet.', 'error');
                    }
                } else {
                    showStatus('MetaMask or a similar wallet is not installed.', 'error');
                }
            };

            /**
             * Shows a status message to the user.
             * @param {string} message The message to display.
             * @param {'success' | 'error' | 'info'} type The type of message.
             */
            const showStatus = (message, type) => {
                statusMessage.textContent = message;
                statusMessage.classList.remove('hidden', 'bg-green-800', 'bg-red-800', 'bg-blue-800');
                if (type === 'success') {
                    statusMessage.classList.add('bg-green-800');
                } else if (type === 'error') {
                    statusMessage.classList.add('bg-red-800');
                } else {
                    statusMessage.classList.add('bg-blue-800');
                }
            };

            /**
             * Calls the `pause` function on the contract.
             */
            const handlePause = async () => {
                try {
                    showStatus('Sending transaction to pause contract...', 'info');
                    const tx = await contract.pause();
                    showStatus('Transaction sent. Waiting for confirmation...', 'info');
                    await tx.wait();
                    showStatus('Contract paused successfully!', 'success');
                } catch (error) {
                    console.error('Error pausing contract:', error);
                    showStatus('Failed to pause contract. Check the console for details.', 'error');
                }
            };

            /**
             * Calls the `unpause` function on the contract.
             */
            const handleUnpause = async () => {
                try {
                    showStatus('Sending transaction to unpause contract...', 'info');
                    const tx = await contract.unpause();
                    showStatus('Transaction sent. Waiting for confirmation...', 'info');
                    await tx.wait();
                    showStatus('Contract unpaused successfully!', 'success');
                } catch (error) {
                    console.error('Error unpausing contract:', error);
                    showStatus('Failed to unpause contract. Check the console for details.', 'error');
                }
            };

            // --- Event Listeners ---
            connectBtn.addEventListener('click', connectWallet);
            pauseBtn.addEventListener('click', handlePause);
            unpauseBtn.addEventListener('click', handleUnpause);

            // Listen for account changes
            if (window.ethereum) {
                window.ethereum.on('accountsChanged', (accounts) => {
                    if (accounts.length === 0) {
                        signer = null;
                        contract = null;
                        showStatus('Wallet disconnected.', 'info');
                        updateUI();
                    } else {
                        connectWallet();
                    }
                });
            }

            // Initial UI update
            updateUI();
        });
    </script>
</body>
</html>
